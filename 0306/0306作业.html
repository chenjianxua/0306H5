<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0306</title>
    <link rel="stylesheet" href="0306作业.css">
</head>

<body>
    <header>
        <h1>学生信息</h1>
    </header>

    <fieldset>
        <legend>学生档案</legend>
        <form>
            姓名：<br>
            <input type="text" name="name1" required placeholder="请输入姓名"> <span>*</span> <br> 学号： <br>
            <input type="number" name="no" required placeholder="请输入学号"> <span>*</span> <br> 手机号码：
            <br>
            <input type="tel" name="telphone" required placeholder="请输入手机号"> <span>*</span> <br> 邮箱地址：
            <br>
            <input type="email" name="email" required placeholder="请输入邮箱地址"> <span>*</span> <br> 录取学校：
            <br>
            <input type="search" name="school" list="schools" style="width: 413px;">
            <datalist id="schools">
                <option>河北师范大学</option>
                <option>河北科技大学</option>
                <option>河北大学</option>
                <option>河北地质大学</option>
                <option>河北农业大学</option>
            </datalist>
            <br> 入学成绩：
            <br>
            <input type="number" name="grade"><br> 入学时间：
            <br>
            <input type="date" name="date"> <br>
            <p></p>
            <input type="submit" value="提交"><br>
        </form>
    </fieldset>

</body>

</html>
